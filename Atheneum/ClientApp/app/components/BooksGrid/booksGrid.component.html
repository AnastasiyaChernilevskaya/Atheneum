<h1>Book</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class="hidden">Id</th>
            <th>IncludeToFile</th>
            <th>Author</th>
            <th>Name</th>
            <th>Publisher</th>
            <th>Command</th>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let Book of Books; let i = index">
            <td class="hidden">
                <input [(ngModel)]="Book.id" (ngModelChange)="Book.isChanged = true;" class="form-control" type="hidden" value = "{{Book.id}}" />
            </td>
            <td>
                <input [(ngModel)]="Book.includeToFile" style="width:20px; align-content:center" (ngModelChange)="Book.isChanged = true;" class="form-control" type="checkbox" value ="{{Book.includeToFile}}" />
            </td>
            <td>
                <input [(ngModel)]="Book.author" (ngModelChange)="Book.isChanged = true;" class="form-control" type="text" value="{{Book.author}}" />
            </td>
            <td>
                <input [(ngModel)]="Book.name" (ngModelChange)="Book.isChanged = true;" class="form-control" type="text" value ="{{Book.name}}" />
            </td>
            <td>
                <input [(ngModel)]="Book.publisher" (ngModelChange)="Book.isChanged = true;" class="form-control" type="text" value ="{{Book.publisher}}" />
            </td>
            <td>
                <button class="btn btn-default" type="button" (click)="deleteFieldValue(i , Book.id)">Delete</button>
                <button *ngIf="Book.isChanged" class="btn btn-default" type="button" (click)="editFieldValue(Book); Book.isChanged = false;">Save</button>
            </td>
        </tr>
        <tr>
            <td class="hidden">
                <input class="form-control" type="hidden" id="newAttributeId" [(ngModel)]="newAttribute.id" name="newAttributeId" />
            </td>
            <td>
                <input class="form-control" style="width:20px; align-content:center" id="newAttributeIncludeToFile" [(ngModel)]="newAttribute.includeToFile" name="newAttributeIncludeToFile" />
            </td>
            <td>
                <input class="form-control" type="text" id="newAttributeAuthor" [(ngModel)]="newAttribute.author" name="newAttributeAuthor" />
            </td>
            <td>
                <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
            </td>
            <td>
                <input class="form-control" type="text" id="newAttributePublisher" [(ngModel)]="newAttribute.publisher" name="newAttributePublisher" />
            </td>
            <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
            </td>
        </tr>
    </tbody>
</table>
